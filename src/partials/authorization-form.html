<div class="backdrop is-hidden">
  <div class="modal-authorization">
    <form class="authorization-form">
      <p class="authorization-form__text">Для авторизации можете использовать Google Account:</p>
      <button class="authorization-form__google-button" type="button" aria-label="google button">
        <svg class="modal-close-button__icon" width="85" height="18">
          <use href="./images/sprite.svg#icon-google"></use>
        </svg>
      </button>
      <p class="authorization-form__text">Или войдите в приложение используя e-mail и пароль:</p>
      <input class="authorization-form__input" type="email" name="email" placeholder="E-mail" />
      <input
        class="authorization-form__input"
        type="password"
        name="password"
        placeholder="Password"
      />
      <div class="authorization-form__button-wrapper">
        <button class="primary-button button--authorization-form" type="submit">Войти</button>
        <button class="primary-button button--authorization-form button-registration" type="button">
          Регистрация
        </button>
      </div>
    </form>
    <button class="modal-close-button" type="button" aria-label="Close modal">
      <svg class="modal-close-button__icon" width="14" height="14">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
  </div>
</div>
