<header class="header">
  <!-- header desk -->

  <div class="header__desk container">
    <div class="header__desk-main">
      <div class="header__right-container">
        <a href="/" class="header__logo">
          <img
            class="header__icon-logo"
            src="./images/svg/logo.png"
            alt="логотип компании Выживших"
          />
        </a>
        <form class="header__search-wrapper js-form">
          <input type="text" class="header__input-search js-input-search" />
          <button type="button" class="header__btn header__input-search-btn js-search">
            <svg class="header__search-icon" width="20" height="20">
              <use href="./images/sprite.svg#icon-search"></use>
            </svg>
          </button>
        </form>

        <div class="theme-switch">
          <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
            <use href="./images/sprite.svg#sun"></use>
          </svg>
          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle-desk"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle-desk">
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>
          <svg class="theme-switch__icon" aria-label="Иконка луны">
            <use href="./images/sprite.svg#moon"></use>
          </svg>
        </div>
      </div>
    </div>
    <div class="header__left-container">
      <!-- //пользователь н7е зарегистророван -->
      <div class="header__account" data-account-registration>
        <a href="#" class="header__account-link link" data-user="regAuth">Регистрация</a>
        <a href="#" class="header__account-link link" data-user="regAuth">Войти</a>
      </div>
      <!-- пользователь зарегистророван -->
      <div class="header__account user-account cab-is-hidden" data-account-user>
        <div class="header__account-link account-modal">
          <a href="/profile" class="link" data-user="cabinet">
            <svg class="header__icon" width="20" height="20">
              <use href="./images/sprite.svg#icon-user-profile-1"></use></svg
            ><span>Мой кабинет</span>
          </a>
          <div class="header__user-account-wrapper">
            <ul class="header__user-account-list list">
              <li class="header__user-account-item">
                <a href="/profile/own" class="header__user-account-link link">Мои обьявления</a>
              </li>
              <li class="header__user-account-item">
                <a href="/profile/favourite" class="header__user-account-link link">Избранное</a>
              </li>
            </ul>
          </div>
        </div>

        <a href="#" class="header__account-link link" data-user="exit">
          <svg class="header__icon" width="20" height="20">
            <use href="./images/sprite.svg#icon-user-profile-2"></use>
          </svg>
        </a>
      </div>

      <button type="button" class="header__create-btn primary-button btn">
        Создать объявление
      </button>
    </div>

    <div class="header__filter-buttons">
      <button type="button" class="header__btn controls-btn filter-btn" data-tab-filter-btn>
        <svg class="header__icon filter" width="24" height="24">
          <use href="./images/sprite.svg#icon-filter"></use></svg
        ><span>Фильтры</span>
      </button>
      <button type="button" class="header__btn controls-btn js-clear">
        <svg class="header__icon reset" width="24" height="24">
          <use href="./images/sprite.svg#icon-reset"></use></svg
        ><span>Очистить</span>
      </button>
    </div>
  </div>

  <div class="header__desk-filter-relative">
    <div class="header__desk-filter header__filter" data-tab-filter>
      <div id="header-categories"></div>
    </div>
  </div>

  <div class="header__mobile container">
    <div class="header__mobile-burger-wrapper js-burger-wrapper">
      <button type="button" class="header__btn" data-menu-button>
        <svg class="header__icon" width="20" height="20">
          <use href="./images/sprite.svg#burger-icon"></use>
        </svg>
      </button>
      <a href="/" class="header__logo">
        <img
          class="header__icon-logo"
          src="./images/svg/logo.png"
          alt="логотип компании Выживших"
        />
      </a>
      <button type="button" class="header__btn js-show-input" data-menu-search>
        <svg class="header__icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </div>

    <form class="header__search-wrapper-mob js-form" id="search-wrapper-mob">
      <input type="text" class="header__input-search-mob js-input-search" />
      <button type="button" class="header__btn header__input-search-btn js-search">
        <svg class="header__search-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>

    <div class="header__mobile-menu" data-menu>
      <button type="button" class="header__btn close-btn" data-menu-close>
        <svg class="header__icon close" width="14" height="14">
          <use href="./images/sprite.svg#icon-close"></use>
        </svg>
      </button>

      <!-- //пользователь н7е зарегистророван -->
      <div class="header__account" data-account-registration>
        <a href="#" class="header__account-link link" data-user="regAuth">Регистрация</a>
        <a href="#" class="header__account-link link" data-user="regAuth">Войти</a>
      </div>

      <!-- пользователь зарегистророван -->
      <div class="header__account user-account cab-is-hidden" data-account-user>
        <a href="/profile" class="header__account-linkink" data-user="cabinet">
          <svg class="header__icon" width="20" height="20">
            <use href="./images/sprite.svg#icon-user-profile-1"></use></svg
          ><span>Мой кабинет</span>
        </a>
        <a href="#" class="header__account-link link" data-user="exit">
          <svg class="header__icon" width="20" height="20">
            <use href="./images/sprite.svg#icon-user-profile-2"></use>
          </svg>
        </a>
      </div>

      <div class="theme-switch">
        <svg class="theme-switch__icon" role="img" aria-label="Иконка солнца">
          <use href="./images/sprite.svg#sun"></use>
        </svg>
        <div class="theme-switch__control">
          <input
            class="theme-switch__toggle"
            type="checkbox"
            name="theme"
            id="theme-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label aria-hidden="true" class="theme-switch__track" for="theme-switch-toggle"> </label>
          <div aria-hidden="true" class="theme-switch__marker"></div>
        </div>
        <svg class="theme-switch__icon" aria-label="Иконка луны">
          <use href="./images/sprite.svg#moon"></use>
        </svg>
      </div>

      <div class="header__controls">
        <button type="button" class="header__btn controls-btn filter-btn" data-mobile-filter-btn>
          <svg class="header__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-filter"></use></svg
          ><span>Фильтры</span>
        </button>
        <button type="button" class="header__btn controls-btn js-clear">
          <svg class="header__icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-reset"></use></svg
          ><span>Очистить</span>
        </button>
      </div>
      <div id="header-categories-mobile"></div>
    </div>
  </div>
</header>
